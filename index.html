<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ddui">
    <title>devploy</title>
    <link rel="icon" href="/rsc/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/@haslda/ddui/css/ddui.css">
</head>
<body>
    <div id="app_init_loading_gif" style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img style="padding: 0 10px 0 10px; width:80px;" src="/rsc/infinity.gif">
        <div>devploy loading ...</div>
    </div>
    <main id="app_main" style="display: none">
        <div id="header">
            <did id="header_left"></did>
            <div id="header_center">
                <div id="heading">
                    <div id="heading_label">devploy</div>
                </div>
            </div>
            <div id="header_right">
                <div id="header_button_theme" class="header_button" ddui_tooltip="change theme">
                    <div style="padding-top:5px;">
                        <span id="ddui_theme_icon" class="material-icons ddui_forecolor_on_primary" style="color:yellow;">dark_mode</span>
                    </div>
                </div>
                <div id="header_button_menu" class="header_button" ddui_tooltip="main menu">
                    <div style="padding-top:5px;">
                        <span class="material-icons ddui_forecolor_on_primary">more_horiz</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="tasklist">
            </div>
            <div id="button_area">
                <div><span id="taskcount">0</span> Tasks ausgewählt</div>
                <button id="button_execute">Execute selected tasks ...</button>
            </div>
            <div id="api_tester" style="display: none;">
                <div id="request_controller">
                    <select id="api_command">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <input id="api_path" type="text" value="/Tasks"/>
                    <button id="button_api_call">Send</button>
                </div>
                <textarea id="req_body_box" placeholder="Enter request body or leave empty ..."></textarea>
                <div id="res_httpcode">...</div>
                <textarea id="res_body_box" disabled placeholder="Send request to display the response body here ..."></textarea>
            </div>
        </div>
        <div id="footer">© David Haslwanter, 2024</div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
