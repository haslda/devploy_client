<div class="task_box">
    <div class="task_dialogue_row">
        <span class="material-icons task_dialogue_icon">tag</span>
        <span class="task_dialogue_label">id</span>
        <input id="task_dialogue_task_id" class="task_dialogue_input" type="text" disabled>
    </div>
    <div class="task_dialogue_row">
        <span class="material-icons task_dialogue_icon">badge</span>
        <span class="task_dialogue_label">name</span>
        <input id="task_dialogue_task_name" class="task_dialogue_input" type="text">
    </div>
    <div class="task_dialogue_row">
        <span class="material-icons task_dialogue_icon">track_changes</span>
        <span class="task_dialogue_label">target</span>
        <select id="task_dialogue_task_target" class="task_dialogue_input">
            <option value="local">local</option>
            <option value="ddot">ddot</option>
        </select>
    </div>
    <div class="task_dialogue_row" style="margin-top: 20px;">
        <span class="material-icons task_dialogue_icon">terminal</span>
        <span class="task_dialogue_label">commands</span>
    </div>
    <div class="task_dialogue_row">
        <textarea id="task_dialogue_task_commands" class="task_dialogue_input task_dialogue_input_commands"></textarea>
    </div>
</div>
